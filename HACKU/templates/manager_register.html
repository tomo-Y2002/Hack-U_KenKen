{% extends 'navbar.html' %}
{% block title %}
    履歴の参照・変更
{% endblock %}
{% block content %}
    <div class="mb-3">
        <h3>GaitPass新規管理者登録</h3>
    </div>

    <form method="POST" class="d-flex justify-content-center vh-10">
        {% csrf_token %}
        <div class="col-4 text-center" enctype="multipart/form-data">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="username" name="username">
                <label for="username">ユーザーネーム</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="email" name="email">
                <label for="floatingInput">メールアドレス</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="password" name="password1">
                <label for="password">パスワード</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="password" name="password2">
                <label for="password">パスワード</label>
            </div>
            <button type="submit" class="btn btn-outline-dark">登録する</button>
        </div>
    </form>

    <div class="text-center mt-5">
        <a href="{% url 'manager_login' %}" class="btn btn-outline-warning">管理者ログインぺージへ</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

{% endblock %}
