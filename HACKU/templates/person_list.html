<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>登録者一覧</title>
</head>
<body>
    <nav class="navbar bg-warning">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">GatePass</span>
            <a href="{% url 'home' %}">home</a>
        </div>
    </nav>
    <div class="row mx-auto mt-4" style="width: 50%; text-align: center;">
        <h2>登録者一覧</h2>
    </div>
    <div class="d-grid gap-0.1 col-3  mx-auto mt-4">
        <form method="GET" class="row mx-auto">
            <div class="col-auto">
                <input class="form-control" type="text" name="q" placeholder="名前を入力してください">
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-dark">検索</button>
            </div>
        </form>
    </div>
    <p style="text-align: center;">
        {{persons_count}}人見つかりました(名前をクリックすると個人情報と履歴を確認できます。)
    </p>    
    <!-- <p style="text-align: center;">
        名前をクリックすると個人情報と履歴を確認できます。
    </p>
     -->
    <div class="d-grid gap-0.1 col-3  mx-auto mt-4">
        <ul class="mx-auto">
            {% for person in persons %}
            <li> <a href="/person_record/{{person}}id={{person.id}}">{{person}}</a></li>
            {% endfor %}
        </ul>
    </div> 
</body>
