<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-warning">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">GaitPass</span>
        </div>
    </nav>
    <div class="mb-3">
        <h3>GaitPass新規登録</h3>
    </div>
    <form method="POST" class="d-flex justify-content-center vh-10" enctype="multipart/form-data">
        {% csrf_token%}
        <div class="col-4 text-center">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="family_name" name="family_name">
                <label for="floatingInput">名字</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput2" placeholder="first_name" name="first_name">
                <label for="floatingInput2">名前</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="Email" name="email">
                <label for="floatingInput">メールアドレス</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="password" name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-group d-flex justify-content-between mb-3">
                <label for="birthday" class="form-label">誕生日</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <div class="form-group mb-3">
                <label for="formFile" class="form-label">登録用歩容ファイル</label>
                <input class="form-control" type="file" id="formFile" name="image" accept=image/*>
            </div>
            
            <button type="submit" class="btn btn-outline-dark">登録する</button>
        </div>
    </form>
    <div class="text-center mt-5">
        <a href="{% url 'home' %}" class="btn btn-outline-warning">ホームに戻る</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
