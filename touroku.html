<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/touroku.css">
</head>
<body>
<form action="#" method="post">
    <p>
        <label for="name-field">お名前<span class="required">*必須</span></label>
        <input type="text" name="name" id="name-field" required>
    </p>
    <p>
        <label for="year">生年月日<span class="required">*必須</span></label>
        <select name="year" id="year" required>
            <option value="" selected>年</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
        </select>
        /
        <select name="month" id="month" required>
            <option value="" selected>月</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        /
        <select name="day" id="day" required>
            <option value="" selected>日</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
    </p>
    <p>
        <label for="tel-field">電話番号<span class="required">*必須</span></label>
        <input type="tel" name="tel" id="tel-field" required>
    </p>
    <p>
        <label for="e-mail-field">メールアドレス<span class="required">*必須</span></label>
        <input type="email" name="email" id="email-field" required>
    </p>
    <p>
        <label for="pw-field">パスワード<span class="required">*必須</span></label>
        <input type="password" name="pw" id="pw-field" required>
        <button id="btn_passiview">表示</button>
    </p>
    <p class="submit-p">
        <input type="submit" value="送信する" id="submit" name="submit">
    </p>
</form>
</body>
</html>
